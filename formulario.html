<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Jogos</title>
    <script src="script.js" defer></script>
</head>
<body>
    <style>
  body {
    background-color: rgba(0, 0, 0, 0.96);
    margin: 20px;
    line-height: 1.2;
    flex-direction: column;
    cursor: crosshair;
    font-family: Arial, sans-serif;
  }

  body::before {
    content: "";
    background-image: url("background.mp4");
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
    opacity: 0.06;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
  }

  body,
  h1,
  h2,
  h3,
  .lista-nao-ordenada,
  .item-de-lista,
  p,
  input,
  button {
    margin: 0;
    padding: 0;
  }

  header {
    background-color: rgba(0, 0, 0, 0.486);
    padding: 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    backdrop-filter: blur(10px);
    box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.32);
  }

  .logotipo img {
    width: 60px;
    height: auto;
  }

  #navegacao .lista-nao-ordenada {
    list-style: none;
    margin-right: 60px;
  }

  #navegacao .item-de-lista {
    display: inline;
    margin-right: 20px;
  }

  #navegacao a {
    text-decoration: none;
    color: #fff;
    font-weight: bold;
    transition: color 0.3s;
  }

  #navegacao a:hover {
    color: #00ffcc;
  }

  .barra-de-busca-container {
    text-align: center;
    margin: 80px 100px;
  }

  #buscar-titulo {
    color: white;
    padding-bottom: 3px;
    font-family: Arial, Helvetica, sans-serif;
    font-weight: bolder;
    font-size: larger;
    padding-left: 5px;
  }

  .barra-de-busca {
    display: inline-block;
    border: 1px solid #cccccc27;
    border-radius: 5px;
    padding: 5px;
    width: 270px;
    background-color: rgba(0, 20, 12, 0.7);
  }

  input[type="text"] {
    border: none;
    outline: none;
    padding: 5px;
    flex: 1;
    color: white;
    border-radius: 5px;
    background-color: transparent;
    font-style: italic;
  }

  button[type="submit"] {
    background-color: transparent;
    border: none;
    color: #007bff;
    font-weight: bold;
    cursor: pointer;
  }

  .icone {
    filter: grayscale(100%);
    padding-left: 40px;
  }

  .formulario {
    background-color: rgba(0, 0, 0, 0.7);
    padding: 10px;
    margin-top: 10px;
    border-radius: 10px;
    margin: 20px;
    max-width: 600px;
    margin: auto;
    text-align: center;
  }

  .formulario h1 {
    color: white;
    font-size: 24px;
  }

  #nome {
    background-color: white;
    color: black;
  }

  .formulario label {
    color: white;
    display: block;
    margin: 10px 0;
  }

  .formulario input[type="text"],
  .formulario input[type="email"],
  .formulario textarea {
    width: 100%;
    padding: 10px;
    margin: 5px 0;
    border: none;
    border-radius: 5px;
    font-style: normal;
  }

  .formulario textarea {
    height: 150px;
  }

  .formulario button {
    background-color: #363636;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
  }

  .formulario button:hover {
    background-color: #424242;
  }

  .grade-de-conteudo {
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    grid-gap: 80px;
    margin: 20px;
  }

  .espaço-reservado {
    width: 100%;
    height: 200px;
    background-color: transparent;
  }

  .titulo {
    margin-top: 50px;
    color: rgba(255, 255, 255, 0.989);
    text-decoration: none;
    cursor: default;
    font-family: Arial Black;
  }

  .imagem-jogos {
    margin-top: 10px;
  }

  .item-da-grade {
    text-align: center;
  }

  .titulo-imagem {
    color: white;
  }

  .item-da-grade img {
    max-width: 70%;
    height: auto;
    transition: transform 0.2s;
    border-radius: 15px;
  }

  .item-da-grade img:hover {
    transform: scale(1.05);
    box-shadow: 0 0 20px rgba(0, 213, 255, 0.184);
  }

  .imagens-foto {
    margin-top: 10px;
  }

  * {
    box-sizing: border-box;
    font-family: Verdana, sans-serif;
  }

  .slide-de-transicao {
    display: none;
  }

  img {
    vertical-align: middle;
  }

  .slide-de-transicao-container {
    max-width: 1000px;
    position: relative;
    margin: auto;
    box-shadow: 0px 0px 10px 1px rgba(0, 0, 0, 0.37);
    border-radius: 15px;
  }

  .texto-slide {
    color: #f2f2f2;
    font-size: 15px;
    padding: 8px 12px;
    position: absolute;
    bottom: 8px;
    width: 100%;
    text-align: center;
  }

  .dot {
    height: 2px;
    width: 180px;
    margin: 0px 2px;
    background-color: #00ffb767;
    border-radius: 50%;
    display: inline-block;
    transition: background-color 0.6s ease;
  }

  .active {
    background-color: #ffffff;
  }

  .fade {
    animation-name: fade;
    animation-duration: 1.5s;
  }

  #background-video {
    width: 100vw;
    height: 100vh;
    object-fit: cover;
    position: fixed;
    left: 0;
    right: 0;
    top: 0;
    bottom: 0;
    z-index: -1;
  }

  .fundo {
    color: white;
    background-color: black;
    box-shadow: 0px 0px 55px 55px rgb(0, 0, 0);
    text-align: justify;
    font-family: Gameplay;
    font-size: medium;
    padding: 13px;
    padding-left: 40px;
    padding-right: 40px;
    margin-top: 100px;
    align-items: center;
  }

  .Sobre-nos {
    color: aqua;
    background-color: rgba(0, 0, 0, 0.87);
    backdrop-filter: blur(15px);
    -webkit-backdrop-filter: blur(15px);
    box-shadow: 0px 0px 5px 5px rgba(0, 0, 0, 0.842);
    margin: 30px;
    padding: 30px;
    border-radius: 20px;
    font-family: Press-Start-2P;
    font-size: larger;
  }

  .developer {
    font-family: gamplay;
  }

  @media (max-aspect-ratio: 16/9) {
    .grade-de-conteudo {
      grid-template-columns: repeat(3, 1fr);
      margin-top: 10px;
    }

    #navegacao .item-de-lista {
      display: inline;
      margin-right: 45px;
    }

    #navegacao a {
      font-size: 20px;
      font-family: open sans;
    }

    input[type="text"] {
      padding: 10px;
      border-radius: 5px;
      font-size: 15px;
    }

    .slide-de-transicao-container {
      padding-top: 10px;
      max-width: 600px;
      position: relative;
      margin: auto;
    }

    .titulo {
      margin-top: 30px;
    }

    .icone {
      padding-left: 0px;
    }

    .barra-de-busca {
      width: 350px;
    }
  }

  .audio-container {
    display: flex;
    align-items: center;
  }

  .audio-controls {
    display: flex;
    align-items: center;
    margin-left: 10px;
  }

  .audio-button {
    background: none;
    border: none;
    font-size: 24px;
    cursor: pointer;
    color: #333;
  }

  .audio-slider {
    width: 80px;
    margin: 0 5px;
  }
</style>

    <video id="background-video" autoplay loop muted>
        <source src="movie/Background.mp4" type="video/mp4">
    </video>
    <header>
        <div class="logotipo">
            <img src="logo.png" style="width: 60px;" alt="LOGO">
        </div>
        <div id="navegacao">
            <ul class="lista-nao-ordenada">
                <li class="item-de-lista"><a href="index.html">Início</a></li>
                <li class="item-de-lista"><a href="sobre.html">Sobre</a></li>
                <li class="item-de-lista"><a href="formulario.html">Contato</a></li>
            </ul>
        </div>
    </header>

    <form action="http://localhost/site/processar.php" method="post" class="formulario" style="margin-top: 70px;">
        <h1>Entre em Contato</h1>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>

        <label for="mensagem">Mensagem:</label>
        <textarea id="mensagem" name="mensagem" rows="4" required></textarea>

        <button type="submit">Enviar</button>
    </form>
    <div class="espaço-reservado"></div>
    <div class="espaço-reservado"></div>
    <footer class="fundo">Lorem ipsum dolor sit amet consectetur adipisicing elit. Officia velit dicta sint maxime expedita libero perspiciatis dolores? Asperiores, numquam saepe. Inventore ex sed aperiam possimus. Consequatur, eaque. Maxime, illum tempore.</footer>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>Calculadora de Desconto</title>
</head>
<body>
    <h1>Calculadora de Desconto</h1>

    <form id="calculadora-form">
        <label for="preco">Digite o preço do produto:</label>
        <input type="number" id="preco" step="0.01" required>
        
        <label for="opcao">Escolha uma opção:</label>
        <select id="opcao" required>
            <option value="1">Digitar Desconto</option>
            <option value="2">Digitar Preço Final</option>
        </select>

        <div id="desconto-input" style="display: none;">
            <label for="desconto">Digite o desconto (%):</label>
            <input type="number" id="desconto" step="0.01">
            
            <label for="cupom">Digite o valor do cupom:</label>
            <input type="number" id="cupom" step="0.01">
        </div>

        <div id="preco-final-input" style="display: none;">
            <label for="preco-final">Digite o preço final:</label>
            <input type="number" id="preco-final" step="0.01">
        </div>

        <button type="button" id="calcular-btn">Calcular</button>

        <div id="resultado" style="display: none;">
            <p><span id="valor-final"></span></p>
        </div>
    </form>

    <script src="calculadora_desconto.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grupo Hospicio</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
        }

        .movable-container {
            position: absolute;
            cursor: pointer;
            left: 50px;
            pointer-events: auto;
        }

        .special-name {
            /* Estilize o nome especial de acordo com suas preferências */
            font-size: 18px;
            color: #ff9900;
            position: absolute;
            left: 50px;
            cursor: pointer;
        }

        .movable-text {
            font-size: 18px;
            color: #0099ff;
        }

        .centered-text {
            color: white;
            text-align: center;
            display: flex;
            justify-content: center;
            font-size: 30px;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        @media (max-width: 768px) {
            .movable-container {
                left: 10px; /* Reduz a margem à esquerda para dispositivos móveis */
            }

            .special-name {
                left: 10px; /* Reduz a margem à esquerda para dispositivos móveis */
            }

            .centered-text {
                font-size: 24px; /* Reduz o tamanho da fonte do texto centralizado para dispositivos móveis */
            }
        }
    </style>
</head>
<body>
    <div class="centered-text">
        <p>Clique no mais gay do grupo</p>
    </div>
    
    <div class="movable-container" style="top: 100px;">
        <p class="movable-text">Carlos</p>
    </div>
    <div class="movable-container" style="top: 130px;">
        <p class="movable-text">Marcelo</p>
    </div>
    <div class="movable-container" style="top: 160px;">
        <p class="movable-text">Dettogni</p>
    </div>
    <div class="movable-container" style="top: 190px;">
        <p class="movable-text">Santana</p>
    </div>
    <div class="movable-container" style="top: 220px;">
        <p class="movable-text">Oto</p>
    </div>
    <div class="movable-container" style="top: 250px;">
        <p class="movable-text">Matheus</p>
    </div>
    <div class="special-name" style="top: 280px;">
        <p class="movable-text">Bittencourt</p>
    </div>

    <script>
        const movableContainers = document.querySelectorAll('.movable-container');
        const specialName = document.querySelector('.special-name');
        
        // Função para mover o elemento aleatoriamente na tela
        function moveTextRandomly(container) {
            const maxX = window.innerWidth - container.clientWidth;
            const maxY = window.innerHeight - container.clientHeight;

            const newX = Math.random() * maxX;
            const newY = Math.random() * maxY;

            container.style.left = `${newX}px`;
            container.style.top = `${newY}px`;
        }

        // Adiciona um evento de hover para mover o elemento quando o mouse estiver sobre ele
        movableContainers.forEach(container => {
            container.addEventListener('mouseenter', function() {
                moveTextRandomly(container);
            });
        });

        specialName.addEventListener('click', function() {
            // Redireciona para a outra página
            window.location.href = 'bittencourt.html';
        });
    </script>
</body>
</html>
